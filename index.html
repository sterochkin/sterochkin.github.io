<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gabriela&display=swap" rel="stylesheet">
    <title>Tortics</title>
</head>
<body>
    
    <header>
        <div class="container">
            <div class="header__setting">
                <div class="header__items">
                    <div class="header__logo"><img src="img/logo.png" alt="logo"></div>
                    <ul>
                        <li class="header__items-a"><a href="">Торты</a></li>
                        <li class="header__items-a"><a href="">Бисквиты</a></li>
                        <li class="header__items-a"><a href="">Крема</a></li>
                        <li class="header__items-a"><a href="">Начинки</a></li>
                        <li class="header__items-a"><a href="">Капкейки</a></li>
                        <li class="header__items-a"><a href="">Макарон</a></li>
                    </ul>
                </div>
        </div>
        </div>
    </header>

    <div class="calc">
        <div class="container">
            <div class="calc__wrapper">
                <div class="calc__info">
                    <div class="calc__info-title">
                        Калькулятор пересчета<br> 
                        ингредиентов</div>
                        <div class="calc__info-subtitle">
                            Введите параметры формы</div>
                    <div class="calc__info-parametrs">
                        Форма <select class="select1">
                            <option>Круглая</option>
                            <option>Прямоугольная</option>
                          </select>
                        в рецепте: <input type="text" id="dm"> диаметром  <br>
                        Моя <select class="select1">
                            <option>Круглая</option>
                            <option>Прямоугольная</option>
                          </select>
                        форма: <input type="text" id="Mydm"> диаметром
                        <div class="calc_end">
                            Коэффициент:<p id="result"></p>
                        </div>

                    </div>

                    <div class="calc__info-button">
                        <button class="summ">Рассчитать</button>
                        <button class="clearButton">Очистить</button>
                    </div>
                </div>
                <div class="calc__image">
                    <img src="img/home.jpg" alt="">
                </div>
        </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
